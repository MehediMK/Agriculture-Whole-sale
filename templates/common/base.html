{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <title>Online agriculture management system. {% block title %}{% endblock %}</title>

  <meta content="Agro Wholesale Market" name="keywords">

  <!-- Favicons -->
  <link href="{% static 'assets/img/favicon.png' %}" rel="icon">

  <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sidebars/">


  <!-- Template Main CSS File -->
  <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">

</head>

<body>

  <!-- ======= Header ======= -->

  <!-- End Header -->

  {% endblock %}

  <!-- ======= Footer ======= -->
  {% block footer %}
  
  {% endblock %}
